<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Expense Tracker</div>

    <div>
        <label for="inpbx">Expense name: </label>
        <input type="text" id="inpbx">

        <label for="inpbx2">Amount: </label>
        <input type="text" id="inpbx2">

        <label for="inpdate">Date: </label>
        <input type="date" id="inpdate">


        <button id="addbtn">Submit</button>

    </div>

    <div><button id="dltbtn">Delete List</button></div>

    <div>
        <table id="table">
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            

        </table>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
